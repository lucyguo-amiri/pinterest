name: Pinterest Daily Data Fetch

on:
  schedule:
    # Runs every day at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write  # Required to push commits back to repository

jobs:
  fetch-pinterest-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dotenv flask
      
      - name: Create .env file from secrets
        run: |
          echo "PINTEREST_CLIENT_ID=${{ secrets.PINTEREST_CLIENT_ID }}" >> .env
          echo "PINTEREST_CLIENT_SECRET=${{ secrets.PINTEREST_CLIENT_SECRET }}" >> .env
          echo "PINTEREST_REDIRECT_URI=${{ secrets.PINTEREST_REDIRECT_URI }}" >> .env
          echo "PINTEREST_AD_ACCOUNT_ID=${{ secrets.PINTEREST_AD_ACCOUNT_ID }}" >> .env
          echo "PINTEREST_SCOPES=${{ secrets.PINTEREST_SCOPES }}" >> .env
      
      - name: Create pinterest_tokens.json from secret
        run: |
          echo '${{ secrets.PINTEREST_TOKENS_JSON }}' > pinterest_tokens.json
      
      - name: Run Pinterest data fetch
        run: |
          python3 pinterest_reports.py
      
      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pinterest-data-${{ github.run_number }}
          path: |
            pinterest_ytd_country_data.csv
            pinterest_country_historical.csv
          retention-days: 90
      
      - name: Commit and push updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pinterest_ytd_country_data.csv pinterest_country_historical.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Pinterest data - $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Pinterest data fetch failed. Check the logs for details."
